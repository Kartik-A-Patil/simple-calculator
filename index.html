<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link  rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="Calculator-icon.png">
</head>
<body>
    <!-- <div class="no-use"></div> -->
    <div class="container">
      <div class="calculator">
        <div class="main-screen">
         <div class="preview">
          <input type="text" name="preview" id="preview" placeholder="0">
         </div>
         <div class="value-screen">
          <input type="text" name="screen" id="screen" placeholder="0">
        </div>
      </div>
        <table>
          <tr>
            <br>
              <td><button class="clear blue">AC</button></td>
              <td><button class="backspace blue">del</button></td>
              <td><button class="blue">+/-</button></td>
              <td><button class="org">-</button></td>
            <!-- <td><button  class="brakets">(</button></td>
            <td><button  class="brakets">)</button></td> -->
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="org">/</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="org">x</button></td>
           
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="org">+</button></td>
          </tr>         
        </table>
        <div class="zero-line">
          <button class="zero">0</button>
          <button>.</button>         
          <button class="equal org">=</button>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
